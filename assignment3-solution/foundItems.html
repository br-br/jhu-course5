<ul>
  <li ng-repeat="item in narrowSearch.found">
    <span class="liheader">{{ item.short_name }} - {{ item.name }}</span>
    <br>{{ item.short_name }} is {{ item.description }}<br>
    <button ng-click="narrowSearch.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-hide="narrowSearch.checkFoundItems()">Nothing found</div>
