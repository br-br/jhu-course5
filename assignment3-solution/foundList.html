<ul>
  <li ng-repeat="item in narrowList.items">
    {{ item.name }} ({{ item.short_name }}) :<br>&#9; {{ item.description }}
    <button ng-click="narrowList.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-hide="narrowList.checkFoundItems()">Nothing found</div>
